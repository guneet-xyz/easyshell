name: push problem (count-lines)
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/autogenerated-push-count-lines.yml"
      - "packages/problems/data/problems/count-lines/**"
      - "packages/env/**"
      - "packages/utils/**"
      - "packages/submission-manager/**"

concurrency:
  group: push-count-lines
  cancel-in-progress: false

jobs:
  push:
    environment: registry-push
    runs-on: ubuntu-latest
    steps:
      - name: tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build count-lines
        name: build problem
        working-directory: ./packages/problems
      - run: npm run test count-lines
        name: test problem
        working-directory: ./packages/problems
      - run: npm run push count-lines
        name: push problem
        working-directory: ./packages/problems
        env:
          DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}
