name: test problem (grep-mail)

on:
  pull_request:
    paths:
      - ".github/workflows/autogenerated-test-grep-mail.yml"
      - "packages/problems/data/problems/grep-mail/**"
      - "packages/env/**"
      - "packages/utils/**"
      - "packages/submission-manager/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
      - run: npm ci
        name: Install dependencies
      - run: npm run build grep-mail
        working-directory: ./packages/problems
      - run: npm run test grep-mail
        working-directory: ./packages/problems
