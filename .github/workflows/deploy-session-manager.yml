name: deploy session-manager
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy-session-manager.yml"
      - "apps/session-manager/**"
  workflow_dispatch:
jobs:
  test-session-manager:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.6
      - name: check linting
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.2
          working-directory: apps/session-manager
  push-session-manager:
    needs:
      - test-session-manager
    concurrency:
      group: push-session-manager
      cancel-in-progress: false
    environment: registry-push
    runs-on: ubuntu-latest
    steps:
      - name: tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
      - name: docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: actions/checkout@v4
      - run: docker build -t ${{ vars.DOCKER_REGISTRY }}/easyshell/session-manager:latest -f ./apps/session-manager/Dockerfile ./apps/session-manager
      - run: docker push ${{ vars.DOCKER_REGISTRY }}/easyshell/session-manager:latest
  deploy-vps:
    needs:
      - push-session-manager
    concurrency:
      group: deploy-vps
      cancel-in-progress: false
    environment: deployment
    runs-on: ubuntu-latest
    steps:
      - name: Make .ssh folder
        run: mkdir -p ~/.ssh
      - name: Write SSH private key
        run: echo '${{ secrets.SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa
      - name: Set permissions for SSH private key
        run: chmod 400 ~/.ssh/id_rsa
      - name: SSH into server
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} ${{ vars.SSH_COMMAND }}
